<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место | Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="лого в шапке"></header><main class="content"><section class="profile"><div class="profile-info"><img class="profile-info__photo" src="#" alt="фотка кусто"> <button class="profile-info__overlay"><img class="profile-info__edit-icon profile-info__edit-icon_size_big" src="8667ac4a523e8fc42e59.svg" alt="изменить аватар"></button><div class="profile-info__first-row"><h1 class="profile-info__name"></h1><button class="profile-info__edit-button"><img class="profile-info__edit-icon profile-info__edit-icon_size_small" src="8667ac4a523e8fc42e59.svg" alt="изменить данные"></button></div><p class="profile-info__job"></p></div><button class="profile__add-button"><img class="profile__add-icon" src="d86bb2edc2f6eadb96b7.svg" alt="добавить"></button></section><section class="elements"></section><section class="popup popup_type_profile"><form class="popup__form" name="edit-profile-info"><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_type_first-row" id="profile-name" minlength="2" maxlength="40" required> <span class="popup__error profile-name-input-error"></span> <input class="popup__input popup__input_type_second-row" id="profile-title" minlength="2" maxlength="200" required> <span class="popup__error profile-title-input-error"></span> <button class="popup__save-button">Сохранить</button> <img class="popup__close-button" src="ad98de32e342afafa118.svg" alt="закрыть"></form></section><section class="popup popup_type_place"><form class="popup__form" name="new-place"><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_type_first-row" id="place-name" placeholder="Название" minlength="2" maxlength="30" value="" required> <span class="popup__error place-name-input-error"></span> <input class="popup__input popup__input_type_second-row" id="place-url" type="url" placeholder="Ссылка на картинку" value="" required> <span class="popup__error place-url-input-error"></span> <button class="popup__save-button popup__save-button_disabled" disabled="disabled">Создать</button> <img class="popup__close-button" src="ad98de32e342afafa118.svg" alt="закрыть"></form></section><section class="popup popup_type_element"><figure class="popup__element"><img class="popup__image" src="#" alt="пусто"> <img class="popup__close-button" src="ad98de32e342afafa118.svg" alt="закрыть"><figcaption class="popup__caption"></figcaption></figure></section><section class="popup popup_type_avatar"><form class="popup__form" name="edit-avatar"><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_type_first-row" id="avatar-url" type="url" placeholder="Ссылка на новый аватар" value="" required> <span class="popup__error avatar-url-input-error"></span> <button class="popup__save-button popup__save-button_disabled" disabled="disabled">Сохранить</button> <img class="popup__close-button" src="ad98de32e342afafa118.svg" alt="закрыть"></form></section><section class="popup popup_type_delete"><div class="popup__form"><h2 class="popup__title">Вы уверены?</h2><button class="popup__save-button">Да</button> <img class="popup__close-button" src="ad98de32e342afafa118.svg" alt="закрыть"></div></section></main><template id="element"><figure class="elements__item element"><img class="element__photo" src="#" alt="пусто"> <img class="element__trash-button" src="823b0cf1b0b7e9cb7cad.svg" alt="удалить"><figcaption class="element__caption"><p class="element__caption-text"></p><div class="element__like"><button class="element__like-button"></button><p class="element__like-number"></p></div></figcaption></figure></template><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div></body></html>
