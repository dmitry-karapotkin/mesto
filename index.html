<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место | Россия</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/mesto-logo.svg" alt="лого в шапке">
    </header>

    <main class="content">
      <section class="profile">

        <div class="profile-info">
          <img class="profile-info__photo" src="images/mesto-kusto.svg" alt="фотка кусто">
            <div class="profile-info__first-row">
              <p class="profile-info__name">Жак-Ив Кусто</p>
              <button class="profile-info__edit-button">
                <img class="profile-info__edit-icon" src="images/mesto-edit-icon.svg" alt="изменить">
              </button>
            </div>
            <p class="profile-info__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-icon" src="images/mesto-plus-icon.svg" alt="добавить">
        </button>
      </section>
      <section class="elements">
        <figure class="element">
          <img class="element__photo" src="./images/mesto-six-places_1.jpg" alt="байкал">
          <figcaption class="element__caption">
            <p class="element__caption-text">Байкал</p>
            <img class="element__like-button" src="images/mesto-heart-icon-white.svg" alt="лайк">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__photo" src="./images/mesto-six-places_2.jpg" alt="собака на стоге">
          <figcaption class="element__caption">
            <p class="element__caption-text">Подмосковье</p>
            <img class="element__like-button" src="images/mesto-heart-icon-white.svg" alt="лайк">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__photo" src="./images/mesto-six-places_3.jpg" alt="природа и ноут">
          <figcaption class="element__caption">
            <p class="element__caption-text">Алтай</p>
            <img class="element__like-button" src="images/mesto-heart-icon-white.svg" alt="лайк">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__photo" src="./images/mesto-six-places_4.jpg" alt="карелия">
          <figcaption class="element__caption">
            <p class="element__caption-text">Карелия</p>
            <img class="element__like-button" src="images/mesto-heart-icon-white.svg" alt="лайк">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__photo" src="./images/mesto-six-places_5.jpg" alt="кольский">
          <figcaption class="element__caption">
            <p class="element__caption-text">Кольский полуостров</p>
            <img class="element__like-button" src="images/mesto-heart-icon-white.svg" alt="лайк">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__photo" src="./images/mesto-six-places_6.jpg" alt="коса">
          <figcaption class="element__caption">
            <p class="element__caption-text">Куршская коса</p>
            <img class="element__like-button" src="images/mesto-heart-icon-white.svg" alt="лайк">
          </figcaption>
        </figure>
      </section>
      <section class="popup">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input-name" type="text">
          <input class="popup__input-job" type="text">
          <input class="popup__save-button" type="submit" value="Сохранить">
          <img class="popup__close-button" src="./images/mesto-close-icon.svg" alt="закрыть">
        </form>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="index.js"></script>
</body>
</html>
